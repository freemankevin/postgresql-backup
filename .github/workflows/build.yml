name: Docker Build and Publish

on:
  schedule:
    - cron: '0 1 1 * *'  # 每月1号凌晨1点
  workflow_dispatch:  # 手动触发
    inputs:
      pg_version:
        description: 'PostgreSQL Major Version'
        required: true
        default: '18'
        type: choice
        options:
          - '18'
          - '17'
          - '16'
          - '15'
          - '14'
          - '13'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DEFAULT_PG_VERSION: '18'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set PostgreSQL version
      id: set_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "PG_VERSION=${{ github.event.inputs.pg_version }}" >> $GITHUB_ENV
        else
          echo "PG_VERSION=${{ env.DEFAULT_PG_VERSION }}" >> $GITHUB_ENV
        fi
        echo "PostgreSQL version: ${{ env.PG_VERSION }}"

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        build-args: |
          PG_MAJOR_VERSION=${{ env.PG_VERSION }}
        tags: |
          freelabspace/postgresql-backup:latest
          freelabspace/postgresql-backup:pg${{ env.PG_VERSION }}
          freelabspace/postgresql-backup:pg${{ env.PG_VERSION }}-${{ github.sha }}
        cache-from: type=registry,ref=freelabspace/postgresql-backup:latest
        cache-to: type=inline