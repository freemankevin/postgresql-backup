# version: '3.8'

services:
  postgres:
    image: freelabspace/postgresql-postgis:12.22
    container_name: postgres-postgis
    environment:
      - TZ=Asia/Shanghai
      - POSTGRES_DB=gis
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./data/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - postgres_network

  pg-backup:
    image: freelabspace/postgresql-backup:latest
    container_name: pg-backup
    environment:
      TZ: Asia/Shanghai
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: postgres
      PG_PASSWORD: postgres
      PG_DATABASE: gis,dev,sys  # 使用逗号分隔多个数据库
      BACKUP_RETENTION_DAYS: 7 # 保留7天
      BACKUP_TIME: "03:00"  # 每天凌晨3点执行，24小时制
      BACKUP_INTERVAL: daily  # 备份间隔：daily（每天）、hourly（每小时）或数字（每隔多少分钟）
      ENABLE_COMPRESSION: "true" # 启用压缩
      BACKUP_FORMAT: "both"  # 备份格式: both（同时生成dump和sql）、dump（仅dump格式）、sql（仅sql格式）
      BACKUP_DIR: /backups
    volumes:
      - ./data/backups:/backups
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - postgres_network

  # 可选：独立的恢复服务（仅在需要时启动）
  pg-restore:
    image: freelabspace/postgresql-backup:latest
    container_name: pg-restore
    environment:
      TZ: Asia/Shanghai
      PG_HOST: postgres
      PG_PORT: 5432
      PG_USER: postgres
      PG_PASSWORD: postgres
      PG_DATABASE: gis  # 默认恢复到的数据库
    volumes:
      - ./data/backups:/backups
    entrypoint: ["python3", "restore.py"]
    command: ["--help"]  # 默认显示帮助
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - postgres_network
    profiles:
      - restore  # 使用profile，只在需要时启动

networks:
  postgres_network:
    driver: bridge